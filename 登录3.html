<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>520星空祝福</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 流星效果 */
        .meteor {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 100%);
            animation: meteorFall 2s linear infinite;
            transform: rotate(-45deg);
        }

        @keyframes meteorFall {
            0% {
                left: -100px;
                top: -100px;
                opacity: 1;
            }
            100% {
                left: 100%;
                top: 100%;
                opacity: 0;
            }
        }

        /* 祝福弹窗样式 */
        .greeting-window {
            position: absolute;
            width: 200px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            animation: fadeIn 0.5s, fadeOut 0.5s 2.5s;
            opacity: 0;
            z-index: 10;
            border: 1px solid rgba(255, 182, 193, 0.5);
        }

        .greeting-text {
            font-family: '楷体', 'KaiTi', serif;
            font-size: 15px;
            color: #ff1493;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.8); }
        }

        .title {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 36px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
            z-index: 5;
            animation: titleGlow 3s infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 10px rgba(255, 105, 180, 0.8); }
            to { text-shadow: 0 0 20px rgba(255, 20, 147, 1), 0 0 30px rgba(255, 105, 180, 0.8); }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1 class="title"></h1>
    </div>

    <script>
        // 祝福语数组
        const greetings = [
            '亲爱的嫁给我吧！',
            '520快乐，爱你！',
            '爱你到永永远远！',
            '你是我的唯一！',
            '执子之手，偕老！',
            '余生请多指教！',
            '爱你一生一世！',
            '有你，真好！',
            '我心属于你！',
            '你是我的阳光！',
            '与你相遇，幸甚！',
            '我会守护你！',
            '感谢有你的陪伴！',
            '爱你，不只说说！',
            '你是最美星星！',
            '爱情甜如蜜糖！',
            '想和你到白头！',
            '你是我的幸运！',
            '世界因你而美！',
            '和你在一起好！',
            '遇见你是缘分！',
            '我的心里有你！',
            '一吻定终身！',
            '愿陪你到永远！',
            '你让我很幸福！',
            '生命因你完整！',
            '我要娶你为妻！',
            '你是我的一切！',
            '爱你没商量！',
            '心有灵犀一点通！',
            '愿得一人心！',
            '白首不相离！',
            '一生只爱你！',
            '你是我的天使！',
            '每天想你想你！',
            '我愿陪你到老！',
            '爱你到地老！',
            '海枯石烂不变！',
            '我只喜欢你！',
            '爱你一万年！',
            '非你莫属！',
            '和你在一起！',
            '你是我的宝贝！',
            '我要保护你！',
            '我的眼里只有你！',
            '永远爱你！',
            '嫁给我吧！',
            '我想和你！',
            '有你的每一天！',
            '心已经属于你！'
        ];

        // 弹窗速度控制 - 可调整此变量来改变弹窗速度（单位：毫秒）
        const POPUP_INTERVAL = 50; // 每200毫秒创建一个新弹窗

        const container = document.getElementById('container');

        // 创建星星
        function createStars() {
            const starCount = 200; // 星星数量
            
            // 创建普通星星
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // 随机属性
                const size = Math.random() * 3;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const duration = Math.random() * 3 + 1 + 's';
                
                star.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}%;
                    top: ${y}%;
                    --duration: ${duration};
                    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
                `;
                
                container.appendChild(star);
            }

            // 创建流星（每3秒创建一个）
            setInterval(() => {
                const meteor = document.createElement('div');
                meteor.className = 'meteor';
                meteor.style.top = Math.random() * 50 + '%';
                meteor.style.left = Math.random() * 50 + '%';
                container.appendChild(meteor);
                
                setTimeout(() => meteor.remove(), 2000);
            }, 3000);
        }

        // 创建祝福窗口函数
        function createGreetingWindow() {
            const windowElement = document.createElement('div');
            windowElement.className = 'greeting-window';
            
            // 随机选择祝福语
            const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
            
            // 设置窗口内容
            const textElement = document.createElement('div');
            textElement.className = 'greeting-text';
            textElement.textContent = randomGreeting;
            windowElement.appendChild(textElement);
            
            // 随机位置
            const maxWidth = window.innerWidth - 200;
            const maxHeight = window.innerHeight - 100;
            const randomLeft = Math.floor(Math.random() * maxWidth);
            const randomTop = Math.floor(Math.random() * maxHeight);
            
            windowElement.style.left = `${randomLeft}px`;
            windowElement.style.top = `${randomTop}px`;
            
            // 添加到容器
            container.appendChild(windowElement);
            
            // 3秒后移除元素
            setTimeout(() => {
                if (windowElement.parentNode) {
                    windowElement.parentNode.removeChild(windowElement);
                }
            }, 3000);
        }

        // 初始化页面
        function init() {
            createStars();
            
            // 开始弹窗动画 - 使用POPUP_INTERVAL变量控制速度
            setInterval(createGreetingWindow, POPUP_INTERVAL);
        }

        window.onload = init;
    </script>
</body>
</html>
