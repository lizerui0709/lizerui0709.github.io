<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星空登录页面</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
    }

    input, button {
      background: transparent;
      border: 0;
      outline: none;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      height: 100vh;
      font-size: 16px;
      color: #03e9f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle var(--duration) ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.3;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* 流星效果 */
    .meteor {
      position: absolute;
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 100%);
      animation: meteorFall 2s linear infinite;
      transform: rotate(-45deg);
    }

    @keyframes meteorFall {
      0% {
        left: -100px;
        top: -100px;
        opacity: 1;
      }
      100% {
        left: 100%;
        top: 100%;
        opacity: 0;
      }
    }

    .loginBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 380px;
      background-color: rgba(12, 22, 34, 0.85);
      border-radius: 10px;
      box-shadow: 0 15px 25px 0 rgba(0, 0, 0, .6);
      padding: 40px;
      z-index: 10;
    }

    h2 {
      text-align: center;
      color: aliceblue;
      margin-bottom: 30px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 28px;
    }

    .item {
      height: 45px;
      border-bottom: 1px solid #fff;
      margin-bottom: 40px;
      position: relative;
    }

    .item input {
      width: 100%;
      height: 100%;
      color: #fff;
      padding-top: 20px;
    }

    .item input:focus + label,
    .item input:valid + label {
      top: 0px;
      font-size: 12px;
      color: #03e9f4;
    }

    .item label {
      position: absolute;
      left: 0;
      top: 12px;
      transition: all 0.5s linear;
      color: #aaa;
    }

    /* 登录按钮样式 */
    .login-btn {
      padding: 10px 20px;
      color: #03e9f4;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    .login-btn:hover {
      border-radius: 5px;
      color: #fff;
      background: #03e9f4;
      box-shadow: 0 0 5px 0 #03e9f4,
                  0 0 25px 0 #03e9f4,
                  0 0 50px 0 #03e9f4,
                  0 0 100px 0 #03e9f4;
      transition: all 1s linear;
    }

    .login-btn > span {
      position: absolute;
    }

    .login-btn > span:nth-child(1) {
      width: 100%;
      height: 2px;
      background: -webkit-linear-gradient(left, transparent, #03e9f4);
      left: -100%;
      top: 0px;
      animation: line1 1s linear infinite;
    }

    @keyframes line1 {
      50%, 100% {
        left: 100%;
      }
    }

    .login-btn > span:nth-child(2) {
      width: 2px;
      height: 100%;
      background: -webkit-linear-gradient(top, transparent, #03e9f4);
      right: 0px;
      top: -100%;
      animation: line2 1s 0.25s linear infinite;
    }

    @keyframes line2 {
      50%, 100% {
        top: 100%;
      }
    }

    .login-btn > span:nth-child(3) {
      width: 100%;
      height: 2px;
      background: -webkit-linear-gradient(left, #03e9f4, transparent);
      left: 100%;
      bottom: 0px;
      animation: line3 1s 0.75s linear infinite;
    }

    @keyframes line3 {
      50%, 100% {
        left: -100%;
      }
    }

    .login-btn > span:nth-child(4) {
      width: 2px;
      height: 100%;
      background: -webkit-linear-gradient(top, transparent, #03e9f4);
      left: 0px;
      top: 100%;
      animation: line4 1s 1s linear infinite;
    }

    @keyframes line4 {
      50%, 100% {
        top: -100%;
      }
    }

    /* 登录按钮居中 */
    .login-btn-container {
      text-align: center;
      margin-top: 30px;
    }

    /* 注册按钮样式 */
    .register-btn {
      padding: 8px 16px;
      color: white;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      font-weight: normal;
      font-size: 7px;
      transition: all 0.3s ease;
    }

    .register-btn:hover {
      border-radius: 5px;
      color: #fff;
      background: #03e9f4;
      box-shadow: 0 0 5px 0 #03e9f4,
                  0 0 25px 0 #03e9f4;
    }

    /* 注册按钮在右下角 */
    .register-btn-container {
      position: absolute;
      bottom: 40px;
      right: 40px;
    }
  </style>
</head>

<body>
  <!-- 星空背景 -->
  <div class="container" id="container"></div>
  
  <!-- 登录表单 -->
  <div class="loginBox">
    <h2>星空登录</h2>
    <form action="">
      <div class="item">
        <input type="text" required>
        <label for="">账号</label>
      </div>
      <div class="item">
        <input type="password" required>
        <label for="">密码</label>
      </div>
      <div class="login-btn-container">
        <button class="login-btn">登录
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </form>
    
    <!-- 注册按钮 -->
    <div class="register-btn-container">
      <button class="register-btn">注册</button>
    </div>
  </div>

  <script>
    function createStars() {
      const container = document.getElementById('container');
      const starCount = 200; // 星星数量
      
      // 创建普通星星
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // 随机属性
        const size = Math.random() * 3;
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const duration = Math.random() * 3 + 1 + 's';
        
        star.style.cssText = `
          width: ${size}px;
          height: ${size}px;
          left: ${x}%;
          top: ${y}%;
          --duration: ${duration};
          box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        `;
        
        container.appendChild(star);
      }

      // 创建流星（每3秒创建一个）
      setInterval(() => {
        const meteor = document.createElement('div');
        meteor.className = 'meteor';
        meteor.style.top = Math.random() * 50 + '%';
        meteor.style.left = Math.random() * 50 + '%';
        container.appendChild(meteor);
        
        setTimeout(() => meteor.remove(), 2000);
      }, 3000);
    }

    window.onload = createStars;
  </script>
</body>
</html>
