    <script>
        // è·å–æ‰€æœ‰å½¢çŠ¶å¡ç‰‡å…ƒç´ 
        const shapes = document.querySelectorAll('.shape');
        
        // ä¸ºæ¯ä¸ªå½¢çŠ¶å¡ç‰‡æ·»åŠ ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨
        shapes.forEach(shape => {
            shape.addEventListener('click', function() {
                // å¦‚æœå½“å‰å½¢çŠ¶å·²ç»æ˜¯å±•å¼€çŠ¶æ€ï¼Œåˆ™æ”¶ç¼©å®ƒ
                if (this.classList.contains('rectangle')) {

                } else {
                    // å¦åˆ™ï¼Œæ”¶ç¼©æ‰€æœ‰å½¢çŠ¶ï¼Œç„¶åå±•å¼€å½“å‰å½¢çŠ¶
                    shapes.forEach(s => s.classList.remove('rectangle'));
                    this.classList.add('rectangle');

        // å¡ç‰‡æ•°æ® - åŒ…å«æ ‡é¢˜å’Œé“¾æ¥
        const cardData = [
            { title: "ç™»å½•", link: "ç™»å½•1.html" }, // æœ¬åœ°æ–‡ä»¶
            { title: "çˆ±å¿ƒ", link: "ç™»å½•2.html" }, // æœ¬åœ°æ–‡ä»¶
            { title: "æ¶ˆæ¯å¼¹çª—", link: "ç™»å½•3.html" },
            { title: "æŠ–éŸ³", link: "https://www.douyin.com/user/self?from_tab_name=main&showTab=post" },
            { title: "å¿«æ‰‹", link: "https://www.kuaishou.com/profile/3xshapk8zhsdrx4?source=NewReco" }
        ];

        // åˆ›å»ºæ˜Ÿç©ºèƒŒæ™¯
        function createStars() {
            const container = document.getElementById('starsContainer');
            const starCount = 200; // æ˜Ÿæ˜Ÿæ•°é‡
            
            // åˆ›å»ºæ™®é€šæ˜Ÿæ˜Ÿ
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // éšæœºå±æ€§
                const size = Math.random() * 3; // éšæœºå¤§å°
                const x = Math.random() * 100; // éšæœºæ°´å¹³ä½ç½®
                const y = Math.random() * 100; // éšæœºå‚ç›´ä½ç½®
                const duration = Math.random() * 3 + 1 + 's'; // éšæœºåŠ¨ç”»æŒç»­æ—¶é—´
                
                // è®¾ç½®æ˜Ÿæ˜Ÿæ ·å¼
                star.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}%;
                    top: ${y}%;
                    --duration: ${duration};
                    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
                `;
                
                container.appendChild(star);
            }

            // åˆ›å»ºæµæ˜Ÿï¼ˆæ¯3ç§’åˆ›å»ºä¸€ä¸ªï¼‰
            setInterval(() => {
                const meteor = document.createElement('div');
                meteor.className = 'meteor';
                meteor.style.top = Math.random() * 50 + '%'; // éšæœºå‚ç›´ä½ç½®
                meteor.style.left = Math.random() * 50 + '%'; // éšæœºæ°´å¹³ä½ç½®
                container.appendChild(meteor);
                
                // 2ç§’åç§»é™¤æµæ˜Ÿå…ƒç´ 
                setTimeout(() => meteor.remove(), 2000);
            }, 3000);
        }

        // å¡ç‰‡æŠ½å¡åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', function() {
            const cardsContainer = document.getElementById('cardsContainer');
            const cards = document.querySelectorAll('.card');
            
            // è®¾ç½®å¡ç‰‡çš„åˆå§‹ä½ç½®å’Œæ—‹è½¬è§’åº¦
            function setupCards() {
                cards.forEach((card, index) => {
                    // è®¡ç®—æ¯å¼ å¡ç‰‡çš„åç§»é‡å’Œæ—‹è½¬è§’åº¦
                    const offset = (index - (cards.length - 1) / 2) * 160; // æ°´å¹³åç§»
                    const rotation = (index - (cards.length - 1) / 2) * 15; // æ—‹è½¬è§’åº¦
                    
                    // è®¾ç½®CSSå˜é‡
                    card.style.setProperty('--offset', `${offset}px`);
                    card.style.setProperty('--rotation', `${rotation}deg`);
                });
            }
            
            // åˆå§‹åŒ–å¡ç‰‡ä½ç½®
            setupCards();
            
            // ä¸ºæ¯å¼ å¡ç‰‡æ·»åŠ ç‚¹å‡»äº‹ä»¶
            cards.forEach(card => {
                card.addEventListener('click', function() {
                    const cardIndex = parseInt(this.dataset.index);
                    
                    // å¦‚æœå·²ç»é€‰ä¸­äº†è¿™å¼ å¡ç‰‡ï¼Œåˆ™å–æ¶ˆé€‰ä¸­
                    if (this.classList.contains('selected')) {
                        this.classList.remove('selected');
                        cardsContainer.classList.remove('has-selected');
                        // ç§»é™¤è¶…é“¾æ¥
                        removeLinkFromCard(this);
                    } else {
                        // ç§»é™¤å…¶ä»–å¡ç‰‡çš„é€‰ä¸­çŠ¶æ€
                        cards.forEach(c => {
                            c.classList.remove('selected');
                            removeLinkFromCard(c);
                        });
                        
                        // é€‰ä¸­å½“å‰å¡ç‰‡
                        this.classList.add('selected');
                        cardsContainer.classList.add('has-selected');
                        // æ·»åŠ è¶…é“¾æ¥
                        addLinkToCard(this, cardIndex);
                    }
                });
            });
            
            // ç‚¹å‡»å®¹å™¨ç©ºç™½å¤„å–æ¶ˆé€‰ä¸­
            cardsContainer.addEventListener('click', function(e) {
                if (e.target === cardsContainer) {
                    cards.forEach(card => {
                        card.classList.remove('selected');
                        removeLinkFromCard(card);
                    });
                    cardsContainer.classList.remove('has-selected');
                }
            });
            
            // ä¸ºå¡ç‰‡æ·»åŠ è¶…é“¾æ¥
            function addLinkToCard(card, index) {
                const titleElement = card.querySelector('.card-title');
                const originalText = titleElement.textContent;
                const link = cardData[index].link;
                // å‰ä¸¤ä¸ªå¡ç‰‡åœ¨å½“å‰çª—å£æ‰“å¼€ï¼Œå…¶ä»–åœ¨æ–°çª—å£æ‰“å¼€
                titleElement.innerHTML = `<a href="${link}" target="${index < 2 ? '_self' : '_blank'}">${originalText}</a>`;
            }
            
            // ç§»é™¤å¡ç‰‡è¶…é“¾æ¥
            function removeLinkFromCard(card) {
                const titleElement = card.querySelector('.card-title');
                const linkElement = titleElement.querySelector('a');
                if (linkElement) {
                    titleElement.textContent = linkElement.textContent;
                }
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆååˆ›å»ºæ˜Ÿæ˜Ÿ
        window.onload = createStars;
    </script>
