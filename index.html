<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>罗清宇和田蓉蓉</title>title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 让页面占满全屏 */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 隐藏滚动条 */
        }
        /* 背景容器 */
        .page-container {
            width: 100%;
            height: 100%;
            position: relative; /* 作为子元素定位的参考 */
        }
        /* 视频背景样式 - 新增部分 */
        .bg-video {
            position: fixed; /* 固定在视口，随滚动不移动 */
            top: 0;
            left: 0;
            min-width: 100%; /* 保证视频宽度铺满屏幕 */
            min-height: 100%; /* 保证视频高度铺满屏幕 */
            z-index: -1; /* 把视频放在最底层，让文字和图标在上面 */
            object-fit: cover; /* 视频内容等比例缩放，铺满容器且不拉伸 */
        }
        /* 文字区域（对应原图的灰色条） */
        .text-bar {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%); /* 垂直居中 */
            background-color: rgba(0, 0, 0, 0.3); /* 半透明灰色背景 */
            padding: 10px 0;
            text-align: center;
        }
        /* 文字样式（新增超链接样式，保持和原文字一致） */
        .text-bar a {
            font-size: 28px;
            color: #fff;
            font-family: "微软雅黑", sans-serif;
            text-decoration: none; /* 去掉超链接默认的下划线 */
            /* 可选：添加鼠标悬浮效果 */
            transition: color 0.3s ease;
        }
        /* 鼠标悬浮时的文字颜色变化（可选） */
        .text-bar a:hover {
            color: #ffd700; /* 金色，可自行修改 */
        }
        /* 右下角小猪图标 */
        .pig-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px; /* 图标大小 */
            z-index: 1; /* 确保图标在最上层 */
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- 视频背景 - 新增的视频标签 -->
        <video class="bg-video" autoplay loop muted playsinline>
            <source src="777.mp4" type="video/mp4">
            <!-- 浏览器不支持视频时显示的文字 -->
            你的浏览器不支持HTML5视频播放，请升级浏览器！
        </video>
        <!-- 文字区域（修改：将span换成a标签，添加超链接到home.html） -->
        <div class="text-bar">
            <a href="3.html">z_c恋爱日记</a>
        </div>
        <!-- 右下角小猪图标 - 路径改为zhu.png -->
        <img src="zhu.png" class="pig-icon" alt="小猪图标">
    </div>
</body>
</html>
